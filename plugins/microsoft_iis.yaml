# Set Defaults
# {{$file_path := default "C:/inetpub/logs/LogFiles/W3SVC*/**/*.log" .file_path}}
# {{$include_file_name := default true .include_file_name}}
# {{$include_file_path := default false .include_file_path}}
# {{$include_file_name_resolved := default false .include_file_name_resolved}}
# {{$include_file_path_resolved := default false .include_file_path_resolved}}
# {{$location := default "UTC" .location}}
# {{$start_at := default "end" .start_at}}

# Pipeline Template
pipeline:
  - type: w3c
    file_log_path:
      - '{{ $file_path }}'
# {{ if .exclude_file_log_path }}
    exclude:
  # {{ range $i, $efp := .exclude_file_log_path  }}
      - '{{ $efp }}'
  # {{ end }}
# {{ end }}
    header_delimiter: " "
    delimiter: " "
    include_file_name: {{ $include_file_name }}
    include_file_path: {{ $include_file_path }}
    include_file_name_resolved: {{ $include_file_name_resolved }}
    include_file_path_resolved: {{ $include_file_path_resolved }}
    start_at: {{ $start_at }}

  - id: add_log_type
    type: add
    field: '$labels.log_type'
    value: 'microsoft_iis'

  - id: add_plugin_id
    type: add
    field: '$labels.plugin_id'
    value: '{{.id}}'

  # Build timestamp from date and time field if they exist
  - id: add_timestamp
    type: add
    if: '$record.date != nil and $record.time != nil'
    field: $record.timestamp
    value: EXPR($record.date + " " + $record.time)

  # Remove date field
  - id: remove_date
    type: remove
    if: '$record.date != nil'
    field: $record.date

  # Remove date field
  - id: remove_time
    type: remove
    if: '$record.time != nil'
    field: $record.time

  # Confirm timestamp field exists and parse
  - id: time_parser
    type: time_parser
    if: '$record.timestamp != nil'
    parse_from: timestamp
    layout: '%Y-%m-%d %H:%M:%S'
    location: {{$location}}

  # Confirm sc-status field exists then parse severity.
  # If statement errors when using dot notation because of the - in the field name so use bracket notation instead.
  - type: severity_parser
    if: '$record["sc-status"] != nil'
    parse_from: $record.sc-status
    preserve_to: $record.sc-status
    mapping:
      info: 2xx
      notice: 3xx
      warning: 4xx
      error: 5xx
    output: {{.output}}