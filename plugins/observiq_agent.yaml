version: 0.0.3
title: observIQ Agent
description: Agent logs for the observIQ Agent
parameters:
  - name: start_at
    label: Start At
    description:  Start reading file from 'beginning' or 'end'
    type: enum
    valid_values:
      - beginning
      - end
    default: end
# Set Defaults
# {{$start_at := default "end" .start_at}}
# Pipeline Template
pipeline:
  - id: log_reader
    type: file_input
    include:
      - log/manager.log
      - log/launcher.log
    start_at: {{ $start_at }}
   