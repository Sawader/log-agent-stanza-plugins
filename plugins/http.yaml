# Plugin Info
version: 0.0.2
title: HTTP
description: HTTP Input
min_stanza_version: 1.2.10
parameters:
  - name: listen_port
    label: Listen Port
    description: A port which the agent will listen for http messages
    type: int
    required: true
  - name: log_type
    label: Type
    description: Adds the specified 'Type' as a label to each log message.
    type: string
    default: http
  - name: listen_ip
    label: Listen IP
    description: A ip address of the form `<ip>`
    type: string
    default: "0.0.0.0"
    advanced_config: true
  - name: idle_timeout
    label: Idle Timeout
    description: Sets idle timeout.
    type: string
    default: "60s"
    advanced_config: true
  - name: read_timeout
    label: Read Timeout
    description: Sets read timeout.
    type: string
    default: "20s"
    advanced_config: true
  - name: write_timeout
    label: Write Timeout
    description: Sets write timeout.
    type: string
    default: "20s"
    advanced_config: true
  - name: max_header_size	
    label: Max Header Size
    description: Sets maximum header size.
    type: string
    default: "1mb"
    advanced_config: true
  - name: max_body_size
    label: Max Body Size
    description: Sets maximum body size accepted.
    type: string
    default: "10mb"
    advanced_config: true
  - name: enable_tls
    label: Enable TLS
    description: Enable TLS for the HTTP listener
    type: bool
    default: false
    advanced_config: true
  - name: certificate_file
    label: TLS certificate path
    description: File path for the X509 TLS certificate chain
    type: string
    default: "/opt/cert"
    relevant_if:
      enable_tls:
        equals: true
    advanced_config: true
  - name: private_key_file
    label: TLS private key path
    description: File path for the X509 TLS certificate chain
    type: string
    default: "/opt/key"
    relevant_if:
      enable_tls:
        equals: true
    advanced_config: true
  - name: min_version
    label: TLS Minimum Version
    description: 	Minimum TLS version to accept connections
    type: enum
    valid_values:
    - "1.1"
    - "1.2"
    - "1.3"
    default: "1.2"
    relevant_if:
      enable_tls:
        equals: true
    advanced_config: true
  - name: enable_basic_auth
    label: Enable Basic Authentication
    description: Enable Username and Password authentication
    type: bool
    default: false
    advanced_config: true
  - name: username
    label: Username
    description: Username to use for basic authentication
    type: string
    default: "user"
    relevant_if:
      enable_basic_auth:
        equals: true
    advanced_config: true
  - name: password
    label: Password
    description: Password to use for basic authentication
    type: string
    default: "password"
    relevant_if:
      enable_basic_auth:
        equals: true
    advanced_config: true
  - name: enable_header_auth
    label: Enable Header Authentication
    description: Enable token authentication