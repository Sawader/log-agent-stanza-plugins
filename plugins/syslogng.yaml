# Plugin Info
version: 0.0.7
title: Syslog-ng
description: Log parser for Syslog-ng
parameters:
  - name: listen_port
    label: Listen Port
    description: A port which the agent will listen for syslog messages
    type: int
    default: 514
  - name: connection_type
    label: Connection Type
    description: The type of Syslog-ng connection (`udp` or `tcp`)
    type: enum
    valid_values:
      - udp
      - tcp
    default: udp
  - name: protocol
    label: Protocol
    description: Protocol of received syslog messages (`rfc3164 (BSD)` or `rfc5424 (IETF)`).
    type: enum
    valid_values:
      - rfc3164 (BSD)
      - rfc5424 (IETF)
    default: rfc5424 (IETF)
  - name: location
    label: Geographic Location
    description: The geographic location (timezone) to use when parsing the timestamp (Syslog-ng RFC 3164 only)
