version: 0.0.1
title: Apache Common
description: Log parser for Apache common format
parameters:
  - name: log_path
    label: Log Path
    description: Path to apache common formatted log file
    type: string
    default: "/var/log/apache2/access.log"
    required: true
  - name: start_at
    label: Start At
    description: Start reading file from 'beginning' or 'end'
    type: enum
    valid_values:
     - beginning
     - end
    default: end
