pipeline:
- type: w3c
  file_log_path:
  - "/tmp/in.log"
  - "/var/log/w3c/*"
  exclude_file_log_path:
  - "/var/log/w3c/*.tar.gz"
  encoding: "ascii"
  log_type: "custom_w3c"
  start_at: "beginning"
  delete_after_read: true
  include_file_name: false
  include_file_path: true
  include_file_name_resolved: true
  include_file_path_resolved: true
  fields_header: LogFields
  delimiter: "-"
  header_delimiter: ":"
  max_concurrent_files: 1000
- type: stdout